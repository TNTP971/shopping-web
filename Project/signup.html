  <div class="form-container">
    <h2>Đăng ký tài khoản</h2>

    <form id="signupForm">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="fullname" placeholder="Họ tên" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-user-astronaut"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="password" placeholder="Mật khẩu" required minlength="6" />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu" required minlength="6" />
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">Tôi đồng ý với
          <a href="#">điều khoản và chính sách</a>
        </label>
      </div>

      <button type="submit" class="btn-login">Đăng ký</button>
    </form>

    <p class="redirect-text">Bạn đã có tài khoản?<a href="login.html">Đăng nhập ngay</a>
