        <div class="container mt-5">
            <h2 class="mb-4">Thanh toán</h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Thông tin khách hàng</h4>
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" placeholder="Nhập tên vào đây">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="nhập gmail vào đây">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="phone-number" class="form-control" placeholder="Nhập sốt đt">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ giao hàng</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h4>Phương thức thanh toán</h4>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="payment" id="cod" checked>
                            <label class="form-check-label" for="cod">Thanh toán khi nhận hàng (COD)</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="payment" id="bank">
                            <label class="form-check-label" for="bank">Chuyển khoản ngân hàng</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="payment" id="momo">
                            <label class="form-check-label" for="momo">Ví MoMo</label>
                        </div>

                        <h4 class="mt-4">Tóm tắt đơn hàng</h4>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>PlayStation 5</span> <strong>14,000,000₫</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Razer Mouse x2</span> <strong>2,400,000₫</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between fw-bold">
                                <span>Tổng cộng</span> <span class="text-danger">16,400,000₫</span>
                            </li>
                        </ul>

                        <button type="submit" class="btn btn-primary btn-lg w-100">Xác nhận thanh toán</button>
                    </div>
                </div>
            </form>
